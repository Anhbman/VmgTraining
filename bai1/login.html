<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div class="br">
        <div class="container-login p-l-55 p-b-54 p-r-55 p-t-65">
            <form action="" class="login-form-group">
                <span class="login-title p-b-49">Login</span>
                <div class="login-form m-b-23 validate-input">
                    <!-- regular style -->
                    <label for="" class="label-input">Username</label>
                    <input type="text" class="login-input" placeholder="Type your username">
                    <i class="far fa-user focus-input" ></i>
                </div>
                <div class="login-form m-b-23 validate-input">
                    <label for="" class="label-input">Password</label>
                    <input type="password" class="login-input" placeholder="Type your password">
                    <i class="fas fa-lock focus-input"></i>
                </div>
                <div class="text-right p-t-8 p-b-31">
                    <a href="#"> Forgot password? </a>
                </div>
                <div class="container-login-btn">
                    <div class="wrap-login-btn">
                        <div class="login-bgbtn"></div>
                        <button class="login-btn">Login</button>
                    </div>
                </div>
                <div class="txt1 login-text-center">
                    <span>Or Sign Up Using</span>
                </div>
                <div class="login-logo">
                    <a href="#" class="login-logo-item">
                        <i class="fa fa-facebook"></i>
                    </a>
                    <a href="#" class="login-logo-item">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a href="#" class="login-logo-item">
                        <i class="fa fa-google"></i>
                    </a>
                </div>
                <div class="login-text-bottom">
                    <span class="txt1 login-text-bottom-1">Or Sign Up Using</span>
                    <a href="#" class="txt2">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
